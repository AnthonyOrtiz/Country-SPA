<h2>Por region</h2>

<hr>

<div class="row">
  <div class="col text-center">
    <!-- Search box -->
    <!-- <shared-search-box placeholder="Buscar por pais" (onDebounce)="searchByRegion($event)"></shared-search-box> -->
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{'btn-outline-primary': selectRegion == region}"
      (click)="searchByRegion(region)">
        {{region}}
    </button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <countries-country-table [countries]=countries></countries-country-table>
  </div>
</div>
